        <h1 class="quantidade-elefantes">1</h1>

    <footer>
        <input type="checkbox" name="toogle-rosa" id="toogle-rosa">

    <script>
        const elefanteRosa = "src/images/elefante-rosa.png";
        const elefanteVerde = "src/images/elefante-verde.png";

        const mudarParaVerde = () =>{
            document.getElementById('elefante-image').src = elefanteVerde;
            document.documentElement.setAttribute("data-theme", "verde");
            localStorage.setItem("data-theme", "verde");
        }

        const mudarParaRosa = () => {
            document.getElementById('elefante-image').src = elefanteRosa;
            document.documentElement.setAttribute("data-theme", "rosa");
            localStorage.setItem("data-theme", "rosa");
        }

    </script>
